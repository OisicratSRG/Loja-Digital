<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="./styleLoginVen.css">
</head>
<body>

   <div class="conteiner">
        <div class="login">
                <h1>Login do Vendedor</h1>
                    <!-- Inputs de recolhimento do dados -->
                    <div class="inputs">
                        <input type="email" placeholder=" Usuário ou e-mail" id="user" required>
                        <input type="password" placeholder=" Senha" id="password" required>
                    </div>
                    <!-- Checkbox de save login -->
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Lembrar-me</label>
                    </div>
                    <!-- Botão de enviar dados -->
                    <input type="submit" value="Realizar Login" onclick="login()" class="buttonLogin">
        </div>
    </div>

    <div class="rodape">
        <footer>
            <p>Não tem conta? <a href="../../paginaDeSelecao/selecao.html">Entre aqui</a></p>
        </footer>
    </div>

    <script src="funcLoginVendedor.js"></script>
</body>
</html>
