<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="./styleLogin.css">
</head>
<body>
    <header>
        <h1>Loja Virtual</h1>
    </header>

    <section>
        <div>
            <fieldset id="login">
                <h2>Cadastre-se aqui</h2>
                    <div class="inputsLogin">
                        <input type="email" placeholder="Usuário ou e-mail" id="user" required>
                        <input type="password" placeholder="Senha" id="password" required>
                    </div>
                    <input type="button" value="Login" onclick="login()">
            </fieldset>
        </div>
    </section>

    <footer>
        <p>Não tem conta? <a href="">Entre aqui</a></p>
    </footer>

    <script src="funcLogin.js"></script>
</body>
</html>
